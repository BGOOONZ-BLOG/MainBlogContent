<html lang="en">
<head>

<title>Vertical lists</title>
<script type="text/javascript" src="source.js"></script>
<link rel="stylesheet" type="text/css" href="source.css" />
<style id="csssrc">
ol {
	writing-mode: vertical-rl;
	}
li::marker { text-combine-upright: all; } 
</style>

<!-- cosmetic styling -->
<style>
#htmlsrc {
	font-size: 24px;
	font-family: sans-serif;
	font-size: 140%;
	margin-right: 32%;
	margin-top: .25em;
	margin-bottom: .25em;
	padding: 5px 10px 5px 15px;
	border-radius: 5px;
	height: 400px; 
	width: 535px;
	line-height: 1.4;
	}
</style>
</head>

<body>
<div id="htmlsrc" lang="ko">
  <ol>
  <li>국제화 활동, W3C</li>
  <li>전세계의 월드 와이드 웹으로 만들기!</li>
  <li>웹의 모든 잠재력을 이끌어 내기 위하여…</li>
  </ol>
  </div>
  
 
 <div id="sourceCode"></div>

</body>
</html>
