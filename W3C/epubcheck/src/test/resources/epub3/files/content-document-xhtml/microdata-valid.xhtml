<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	prefix="foaf: http://xmlns.com/foaf/0.1/ dc: http://purl.org/dc/terms/ xsd: http://www.w3.org/2001/XMLSchema# bibo: http://purl.org/ontology/bibo/"
	xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Microdata attributes on elements</title>
		<link itemprop="bar" href="bar" />
		<meta itemprop="foo" content="bar" />
	</head>
	<body>
		<section itemscope="" itemtype="http://example.org/animals#cat">
			<h1 itemprop="name http://example.com/fn">Hedral</h1>
			<p itemprop="desc">Hedral is a male american domestic shorthair, with a fluffy <span
					itemprop="http://example.com/color">black</span> fur with <span itemprop="http://example.com/color"
					>white</span> paws and belly.</p>
			<img itemprop="img" src="hedral.jpeg" alt="" title="Hedral, age 18 months" />
		</section>
		<dl itemscope="" itemtype="http://md.example.com/loco
                        http://md.example.com/lighting">
			<dt>Name:</dt>
			<dd itemprop="name">Tank Locomotive (DB 80)</dd>
			<dt>Product code:</dt>
			<dd itemprop="product-code">33041</dd>
			<dt>Scale:</dt>
			<dd itemprop="scale">HO</dd>
			<dt>Digital:</dt>
			<dd itemprop="digital">Delta</dd>
		</dl>
		<a itemprop="foo" href="bar">bar</a>
		<div>
			<link itemprop="bar" href="bar" />
			<meta itemprop="foo" content="bar" />
		</div>
	</body>
</html>
