<!DOCTYPE html>	 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8"/>
            <title>Valid character entity references</title>
    </head>
    <body>
        <!-- this is a valid named character reference -->
        &amp; 
        <!-- this is a valid decimal numeric character reference -->
        &#173; (soft hyphen)
        <!-- this is a valid hexadecimal numeric character reference -->
        &#x00AD; (soft hyphen)
    </body>
</html>
