help_text = EPUBCheck v%1$s\n\n\
          유효성 검사를 실행하려면 파일 이름(경로를 포함한)을 지정하십시요.\n\n\
          유효성 검사를 위해 특정한 프로파일을 지정하려면 (특정한 EPUB3 혹은 확장된 사양 등) -profile 옵션을 사용합니다 :\n\n\
          지원하는 유효성 검사 프로파일 : \n\
          --profile default        = 기본 검증용 프로파일을 사용합니다.\n\
          --profile dict           = EPUB Dictionaries and Glossaries 사양에 대해 확인합니다.\n\
          --profile edupub         = EDUPUB profile에 대해 확인합니다.\n\
          --profile idx            = EPUB Indexes 사양에 대해 확인합니다.\n\
          --profile preview        = ePUB Previews 사양에 대해 확인합니다\n\n\
          비 epub 파일을 확인할 때 -v 옵션에서 epub 버전을 -mode 옵션에서 파일 유형을 지정합니다.\n\
          기본 버전 : 3.0.\n\n\
          지원 mode와 version :\n\
          --mode opf -v 2.0\n\
          --mode opf -v 3.0\n\
          --mode xhtml -v 2.0\n\
          --mode xhtml -v 3.0\n\
          --mode svg -v 2.0\n\
          --mode svg -v 3.0\n\
          --mode nav -v 3.0\n\
          --mode mo -v 3.0         = 미디어 오버레이 검증시\n\
          --mode exp               = EPUB 아카이브 확장시\n\n\
          다음 옵션을 사용할 수 있습니다:\n\
          --save                   = 확장 된 epub 경로에 생성 된 epub 파일을 저장합니다.\n\
          --out <file>             = 유효성 검사 결과를 XML 문서로 출력 합니다 (콘솔 출력은 -을 사용)\n\
          --xmp <file>             = 유효성 검사 결과를 XMP 문서로 출력합니다 (콘솔 출력은 -을 사용)\n\
          --json <file>            = 유효성 검사 결과를 JSON 문서로 출력합니다 (콘솔 출력은 -을 사용)\n\
          -m <file>                = --mode와 같음\n\
          -p <profile>             = --profile과 같음\n\
          -o <file>                = --out과 같음\n\
          -x <file>                = --xmp와 같음\n\
          -j <file>                = --json과 같음\n\
          --failonwarnings[+|-]    = 유효성 검사를 완료한 후 오류가 검출되면 1을 오류가 없으면 0을 반환합니다.\n\
          \                           --failonwarnings 옵션을 지정하면 경고 또는 오류가있는 경우 1을 모두 없을 경우에만 0을 반환합니다.\n\
          -q, --quiet              = 오류를 제외하고 화면에 메시지를 출력하지 않습니다.\n\
          -f, --fatal              = 심각한 오류 메시지만 출력 파일에 표시합니다.\n\
          -e, --error              = 오류와 심각한 오류 메시지를 출력 파일에 표시합니다.\n\
          -w, --warn               = 경고, 오류, 심각한 오류 메시지를 출력 파일에 표시합니다.\n\
          -u, --usage              = epub 이용법 정보를 출력합니다.(기본값 : OFF) ON으로 지정한 경우 이용법 정보가 출력 파일에 포함됩니다.\n\
          --locale <locale>        = output localized messages according to the provided IETF BCP 47 language tag string.\n\
          -l, --listChecks [<file>]       = 메시지 ID와 심각도 레벨을 출력 파일 <file> 또는 콘솔에 출력합니다 \n\
          -c, --customMessages [<file>]   = 출력 파일 <file>에서 메시지 심각도 레벨을 덮어 씁니다\n\n\
          --version                = EPUBCheck의 버전을 표시합니다.\n\n\
          -h -? or --help          = 도움말 메시지를 표시합니다.\n\
          
