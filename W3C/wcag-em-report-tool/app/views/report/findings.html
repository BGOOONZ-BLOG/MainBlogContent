<div data-ng-controller="ReportFindingsCtrl">
  <div data-ng-repeat="p in principles">
    <h3>{{ 'HTML_REPORT.PRINCIPLE'| translate }}
    {{p.num + ' ' + p.handle}}</h3>

    <div data-ng-repeat="g in p.guidelines">
      <h4>{{g.num + ' ' + g.handle}}</h4>
      <success-criterion
      data-ng-repeat="critSpec in g.successcriteria"
      assertion="getCritAssert(critSpec.id)"
      data-ng-if="shouldCritRender(critSpec)"
      requirement="critSpec" options="critOpt">
      </success-criterion>
    </div>

  </div>
</div>
