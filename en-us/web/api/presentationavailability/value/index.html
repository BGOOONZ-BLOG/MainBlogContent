<p>The <em><code>value</code></em> attribute <em>MUST</em> return the last value from which it was set. The value is updated by the <a href="https://www.w3.org/TR/presentation-api/#dfn-monitor-the-list-of-available-presentation-displays">monitor the list of available presentation displays</a> algorithm.</p>
<p>The <em><code>onchange</code></em> attribute is an <a href="https://www.w3.org/TR/presentation-api/#dfn-event-handler">event handler</a> whose corresponding <a href="https://www.w3.org/TR/presentation-api/#dfn-event-handler-event-type">event handler event type</a> is <em><code>change</code></em>.</p>
