<ul class="wizard" role="navigation"
aria-label="{{'NAV.WZRD_LABEL' | translate }}">
  <li ng-repeat="stateItem in state.stateList"
  ng-init="active = state.currentStateIndex == $index"
  ng-class="{active: active, 'wizard-step': 1}">

 	  <a ng-if="!active" ng-href="{{'#!' + stateItem.route}}">
      {{ 'NAV.WZRD_' + stateItem.name | uppercase | translate}}
    </a>

    <a ng-if="active">
      {{ 'NAV.WZRD_' + stateItem.name | uppercase | translate}}
      <span ng-if="active" class="sr-only">
        ({{'NAV.WZRD_ACTIVE' | translate}})
      </span>
    </a>
  </li>
</ul>
