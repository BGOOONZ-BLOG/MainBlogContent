<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>MathML with presentation MathML annotation</title>
	</head>
	<body>
		<section>
			<math xmlns="http://www.w3.org/1998/Math/MathML">
				<semantics>
					<mfrac>
						<msqrt>
							<mtext>a</mtext>
						</msqrt>
						<mi>b</mi>
					</mfrac>
					<annotation-xml encoding="application/mathml-presentation+xml" name="contentequiv">
						<mfrac>
							<mrow>
								<msqrt>
									<mtext>a</mtext>
								</msqrt>
							</mrow>
							<mrow>
								<mi>b</mi>
							</mrow>
						</mfrac>
					</annotation-xml>
				</semantics>
			</math>
			<math xmlns="http://www.w3.org/1998/Math/MathML">
				<semantics>
					<mfrac>
						<msqrt>
							<mtext>a</mtext>
						</msqrt>
						<mi>b</mi>
					</mfrac>
					<annotation-xml encoding="MathML" name="contentequiv">
						<mfrac>
							<mrow>
								<msqrt>
									<mtext>a</mtext>
								</msqrt>
							</mrow>
							<mrow>
								<mi>b</mi>
							</mrow>
						</mfrac>
					</annotation-xml>
				</semantics>
			</math>
			<math xmlns="http://www.w3.org/1998/Math/MathML">
				<semantics>
					<mfrac>
						<msqrt>
							<mtext>a</mtext>
						</msqrt>
						<mi>b</mi>
					</mfrac>
					<annotation-xml encoding="MathML-Presentation" name="contentequiv">
						<mfrac>
							<mrow>
								<msqrt>
									<mtext>a</mtext>
								</msqrt>
							</mrow>
							<mrow>
								<mi>b</mi>
							</mrow>
						</mfrac>
					</annotation-xml>
				</semantics>
			</math>
		</section>
	</body>
</html>
