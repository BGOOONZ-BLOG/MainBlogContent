<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>text-combine-upright: none</title>
<script type="text/javascript" src="source.js"></script>
<link rel="stylesheet" type="text/css" href="source.css" />
<style id="csssrc">
figure {
	-ms-writing-mode: tb-rl; /* for IE */
	-webkit-writing-mode: vertical-rl; /* for Webkit */
	writing-mode: vertical-rl;
	}
p {
	-ms-text-combine-horizontal: digits 2;  /* for IE */
	text-combine-upright: digits 2;
	}
.no-tcy {
	-ms-text-combine-horizontal: none;  /* for IE */
	text-combine-upright: none;
	}
</style>

<!-- cosmetic styling -->
<style>
figure {
	font-size: 28px;
	font-family: "Hiragino Maru Gothic Pro", "MS Mincho", sans-serif;
	margin-right: 22%;
	margin-top: .25em;
	margin-bottom: .25em;
	padding: 5px 10px 5px 15px;
	border-radius: 5px;
	line-height: 2;
	width: 385px;
	height: 260px; 
	}
</style>
</head>

<body>
<div id="htmlsrc" lang="ja">
<figure>
  <p>昨日は<span style="text-combine-upright:all">10</span>,000円でした。</p>
  <p>&nbsp;</p>
  <p>昨日は<span class="no-tcy">10,000</span>円でした。</p>
  </figure>
  </div>
  
 
 <div id="sourceCode"></div>
 <script>showSource()</script>
</body>
</html>
