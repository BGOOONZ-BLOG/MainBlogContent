<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 1000 300">

  <path id="wavepath"
    d="M100,200 C200,100 300,0 400,100 
      C500,200 600,300 700,200 C800,100 900,100 900,100"
    fill="none" stroke="red" />

  <text font-family="Verdana" font-size="42.5" fill="blue" >
    <textPath xlink:href="#wavepath">
      We go <tspan dy="-30" fill="red">up</tspan>
      <tspan dy="30">, then we go down, then up again</tspan>
    </textPath>
  </text>
</svg>

