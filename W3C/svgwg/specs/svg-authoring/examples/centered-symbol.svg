<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 150 80">

  <defs>
    <g id="bullseye-0">
      <circle cx="30" cy="30" r="5" fill="none" stroke-width="5"/>
      <circle cx="30" cy="30" r="15" fill="none" stroke-width="5"/>
      <circle cx="30" cy="30" r="25" fill="none" stroke-width="5"/>

      <rect x="0" y="0" width="60" height="60" 
        fill="none" stroke="gray" stroke-width="1"/>
    </g>

    <g id="bullseye-1">
      <circle cx="0" cy="0" r="5" fill="none" stroke-width="5"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke-width="5"/>
      <circle cx="0" cy="0" r="25" fill="none" stroke-width="5"/>

      <rect x="-30" y="-30" width="60" height="60" 
        fill="none" stroke="gray" stroke-width="1"/>
    </g>
  </defs>   

  <use xlink:href="#bullseye-0" x="10" y="10" stroke="cornflowerblue" />
  <circle cx="10" cy="10" r="2" fill="red"/>

  <use xlink:href="#bullseye-1" x="110" y="40" stroke="cornflowerblue" />
  <circle cx="110" cy="40" r="2" fill="red"/>

</svg>
