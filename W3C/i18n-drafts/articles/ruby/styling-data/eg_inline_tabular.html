<!DOCTYPE html>
<html  lang="ja" >
<head>
<meta charset="utf-8" />
<title lang="en">Simple ruby.</title>
<script type="text/javascript" src="../../../javascript/demos/source.js"></script>
<link rel="stylesheet" type="text/css" href="../../../javascript/demos/source.css" />
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 1em; font-size: 50px; color:#001697; font-family: serif; }
#htmlsrc p { text-align: center; margin:0; margin-right: 5em;}
#vertical { -webkit-writing-mode: vertical-lr; writing-mode: tb-rl; writing-mode: vertical-rl; }
ruby {
    font-size: 24px;
    color: black;
    font-family:"ms mincho", stsong, 'lisong pro'; 
	}
</style>

<style id="csssrc">
rt { display: inline; font: inherit; }

rtc::before { content: "（"; } rtc::after { content: "）"; }
rb + rt::before, rtc + rt::before { content: "（"; }
rb ~ rt:last-child::after, rt + rb::before { content: "）"; }
rt + rtc::before { content: "）（"; }
</style>
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script><![endif]-->
</head>
<body>
<div id="htmlsrc">

<p lang="ja"><ruby><rb>水<rb>芝<rb>居<rt>みず<rt>ばい<rt>し</ruby></p>
<p lang="ja" id="vertical"><ruby><rb>水<rb>芝<rb>居<rt>みず<rt>ばい<rt>し</ruby></p>

</div>

<div id="sourceCode"></div>
<script>showSource()</script>
</body>
</html>
