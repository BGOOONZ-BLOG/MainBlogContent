<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Testing Section IDs: Bad</title>
  </head>
  <body>
    
    <h1></h1>

    <!-- has no element previous sibling, has parent div or section, and that has an id -->
    <div id='x2'>
      <span></span>
      <h2></h2>
    </div>
    <section>
      <h3></h3>
    </section>
    <aside id='x3'>
      <h3></h3>
    </aside>

    <!-- has a descendant that has an id -->
    <h4><span><strong></strong><em></em></span></h4><code id='x4'></code>

    <!-- has an a[name] descendant -->
    <h5><code><a></a></code></h5>
    
    <!-- has a[name] as previous element sibling -->
    <a name='x6'></a>
    <span></span>
    <h6></h6>
  </body>
</html>
