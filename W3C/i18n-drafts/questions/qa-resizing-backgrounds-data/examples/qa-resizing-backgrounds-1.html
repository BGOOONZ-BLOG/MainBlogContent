<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>Fixed width box with rounded corners and gradient</title>
<link rel='author' title='Richard Ishida' href='http://rishida.net'>
<style type='text/css'>
.box { max-width:270px; 
	background-color: #faf7f1; 
	border: 1px solid #bb9c68; 
	border-radius: 8px; 
	font-size: 18px;
	padding: 0px;
	margin-left: 7.5%;
	line-height: 1.8em;
	padding-top: 0;
	}
.box-header {
	background-color: #ede3d0;
	padding: 8px;
	font-size: 130%;
	text-align: left;
	text-align: start;
	margin-top: 0;
	
	background-image: -o-linear-gradient(top, #FAF7F1 1%, #EDE3D0 25%);
	background-image: -moz-linear-gradient(top, #FAF7F1 1%, #EDE3D0 25%);
	background-image: -webkit-linear-gradient(top, #FAF7F1 1%, #EDE3D0 25%);
	background-image: -ms-linear-gradient(top, #FAF7F1 1%, #EDE3D0 25%);

	background-image: linear-gradient(top, #FAF7F1 1%, #EDE3D0 25%);
	
	border-bottom: 1px solid #e0ceac;
	
	-webkit-border-top-left-radius: 8px;
	-webkit-border-top-right-radius: 8px;
	-moz-border-radius-topleft: 8px;
	-moz-border-radius-topright: 8px;
	border-top-left-radius: 8px;
	border-top-right-radius: 8px;
	
	}
.box p { margin: 0; padding: 0; padding-left: 2px; }</style>
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script><![endif]-->
</head>
<body>
<div id='displaybox'>


                <div class="box">
<div class="box-header">Bahasa Pegantar untuk Penelusuran</div>
<p><input type="checkbox" /> عربي</p>
<p><input type="checkbox" /> English</p>
<p><input type="checkbox" /> Sueco</p>
<p><input type="checkbox" /> Français</p>
<p><input type="checkbox" /> Italiano</p>
<p><input type="checkbox" /> 日本語</p>
<p><input type="checkbox" /> Русский</p>
<p><input type="checkbox" /> Español</p>
<p><input type="checkbox" /> Svenska</p>
</div>


</div></body>
</html>
