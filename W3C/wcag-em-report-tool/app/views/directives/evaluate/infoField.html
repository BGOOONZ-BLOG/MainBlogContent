<div class="alert alert-info infobox" id="{{ref}}" tabindex="-1"
ng-keyup="close($event)">
  <span class="floater"></span>
  
  <div ng-transclude></div>

  <button class="close" ng-click="close($event)">
    <span class="glyphicon glyphicon-remove"></span>
    <span class="sr-only">{{ button}}</span>
  </button>
</div>
