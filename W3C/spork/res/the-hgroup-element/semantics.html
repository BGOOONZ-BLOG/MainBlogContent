<p>
  The <code><a href="#the-hgroup-element">hgroup</a></code> element does not have <a
  href="https://w3c.github.io/aria/aria/aria.html#h-host_general_conflict">strong native semantics</a> or <a
  href="https://w3c.github.io/aria/aria/aria.html#implicit_semantics">default implicit ARIA semantics</a>. User agents must not
  implement accessibility layer semantics for the <code><a href="#the-hgroup-element">hgroup</a></code>
  element that obfuscates or modifies the semantics of its children.
</p>
