<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:x="http://www.w3.org/1999/xhtml"
	xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>SVG with epub:type</title>
	</head>
	<body>
		<section>
			<p>...</p>
			<svg xmlns="http://www.w3.org/2000/svg" epub:type="titlepage" width="12cm" height="4cm"
				viewBox="0 0 1200 400" version="1.1">
				<desc>Example rect01 - rectangle with sharp corners</desc>
				<!-- Show outline of canvas using 'rect' element -->
				<rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="2"/>
				<rect x="400" y="100" width="400" height="200" fill="yellow" stroke="navy" stroke-width="10"/>
			</svg>
			<svg width="12cm" height="4cm" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
				<desc>Example rect02 - rounded rectangles</desc>
				<!-- Show outline of canvas using 'rect' element -->
				<rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="2"/>
				<rect x="100" y="100" width="400" height="200" rx="50" fill="green"/>
				<g transform="translate(700 210) rotate(-30)">
					<rect x="0" y="0" width="400" height="200" rx="50" fill="none" stroke="purple" stroke-width="30"/>
				</g>
				<foreignObject width="123" height="123" requiredExtensions="http://www.idpf.org/2007/ops">
					<x:p></x:p>
				</foreignObject>
			</svg>
			<p>...</p>
		</section>
	</body>
</html>
