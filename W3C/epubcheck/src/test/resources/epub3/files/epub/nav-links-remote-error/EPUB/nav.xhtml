<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:epub="http://www.idpf.org/2007/ops" epub:prefix="my: https://example.org/#">
	<head>
		<meta charset="utf-8"/>
		<title>Minimal Nav</title>
	</head>
	<body>
		<nav epub:type="toc">
			<ol>
				<li><a href="content_001.xhtml">content 001</a></li>
				<li><a href="https://example.org">invalid: does not resolve to a Top-level Content
					Doc</a></li>
			</ol>
		</nav>
		<nav epub:type="landmarks">
			<ol>
				<li><a href="content_001.xhtml" epub:type="bodymatter">Start Reading</a></li>
				<li><a href="https://example.org" epub:type="bodymatter">invalid: does not resolve to a
						Top-level Content Doc</a></li>
			</ol>
		</nav>
		<nav epub:type="page-list">
			<ol>
				<li><a href="content_001.xhtml#p1">page 1</a></li>
				<li><a href="https://example.org">invalid: does not resolve to a Top-level Content
					Doc</a></li>
			</ol>
		</nav>
		<nav epub:type="my:list">
			<h2>My List</h2>
			<ol>
				<li><a href="https://example.org">links to remote resources are ok in other navs</a></li>
			</ol>
		</nav>
	</body>
</html>
