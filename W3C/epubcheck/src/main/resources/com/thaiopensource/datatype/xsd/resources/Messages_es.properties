# First block doesn't need to be translated for epubcheck, as @murata0204 noted in
# https://github.com/IDPF/epubcheck/pull/472#issuecomment-58265808
#
# Non-unicode chars (german umlauts, etc..) must be escaped like \u00DF
# because otherwise Jing can't parse them. Bad UTF8-support

# Properties file specifying messages
enumeration_param=\"enumeration\" no es un par\u00E1metro v\u00E1lido: utilice el elemento \"value\" en su lugar
whiteSpace_param=\"whiteSpace\" no es un par\u00E1metro v\u00E1lido
unrecognized_param=\"{0}\" es un par\u00E1metro desconocido
invalid_regex=expresi\u00F3n regular no v\u00E1lida: {0}
not_ordered=el par\u00E1metro solo puede aplicarse al datatype ordenado
invalid_limit=\"{0}\" no est\u00E1 permitido por el tipo base: {1}
no_length=el datatype base no define la unidad de longitud
scale_not_derived_from_decimal=el par\u00E1metro \"scale\" solo puede aplicarse al datatype derivado de \"decimal\"
scale_not_non_negative_integer=el par\u00E1metro \"scale\" debe ser un n\u00FAmero entero no negativo
length_not_non_negative_integer=el par\u00E1metro \"length\" debe ser un n\u00FAmero entero no negativo
precision_not_derived_from_decimal=el par\u00E1metro \"precision\" solo se aplica al datatype derivado de \"decimal\"
precision_not_positive_integer=el par\u00E1metro \"precision\" debe ser un n\u00FAmero entero positivo
regex_impl_not_found=no se ha encontrado la implementaci\u00F3n de la expresi\u00F3n regular; utilice JDK 1.4 o a\u00F1ada Xerces2 a su ruta
regex_internal_error=error interno en la expresi\u00F3n regular para el datatype {0}

# validation errors
length_violation=debe ser {0} con una longitud igual a {1} (la longitud es de {2})
max_length_violation=debe ser {0} con una longitud m\u00E1xima de {1} (la longitud es de {2})
min_length_violation=debe ser {0} con una longitud de al menos {1} (la longitud es de {2})
min_inclusive_violation=debe ser {0} mayor o igual que {1}
min_exclusive_violation=debe ser {0} mayor que {1}
max_inclusive_violation=debe ser {0} menor o igual que {1}
max_exclusive_violation=debe ser {0} menor que {1}
pattern_violation=debe ser {0} que concuerde con la expresi\u00F3n regular \"{1}\"
entity_violation=debe ser un nombre declarado en e DTD como entidad no analizada
undeclared_prefix=debe ser un QName cuyo prefijo, si existe, se haya declarado (el prefijo \"{0}\" no se ha declarado)
precision_violation=debe ser {0} con un m\u00E1ximo de {1} d\u00EDgito (hay {2} d\u00EDgitos)
precision_1_violation=debe ser {0} con un solo d\u00EDgito (hay {1} d\u00EDgitos)
# part of the point is to avoid ugly "digit(s)" in the error message
scale_violation=debe ser un n\u00FAmero decimal con un m\u00E1ximo de {0} d\u00EDgitos despu\u00E9s del punto (hay {1} d\u00EDgitos)
scale_0_violation=debe ser un n\u00FAmero decimal sin d\u00EDgitos despu\u00E9s del punto
scale_1_violation=debe ser un n\u00FAmero decimal con un m\u00E1ximo de 1 d\u00EDgito despu\u00E9s del punto (hay {0} d\u00EDgitos)
lexical_violation=debe ser {0}

