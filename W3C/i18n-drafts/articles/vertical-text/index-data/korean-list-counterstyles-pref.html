<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vertical lists with prefixes</title>
<script type="text/javascript" src="source.js"></script>
<link rel="stylesheet" type="text/css" href="source.css" />
<style id="csssrc">
ol {
	-ms-writing-mode: tb-rl; /* for IE */
	-webkit-writing-mode: vertical-rl; /* for Safari */
	writing-mode: vertical-rl;
	}
@counter-style circled-decimal {
	system: fixed 0;
	symbols: '⓪' '①' '②' '③' '④' '⑤' '⑥' '⑦' '⑧' '⑨' '⑩' '⑪' '⑫' '⑬' '⑭' '⑮' '⑯' '⑰' '⑱' '⑲' '⑳' '㉑' '㉒' '㉓' '㉔' '㉕' '㉖' '㉗' '㉘' '㉙' '㉚' '㉛' '㉜' '㉝' '㉞' '㉟' '㊱' '㊲' '㊳' '㊴' '㊵' '㊶' '㊷' '㊸' '㊹' '㊺' '㊻' '㊼' '㊽' '㊾' '㊿';
	suffix: ' ';
	} 
li { list-style-type: circled-decimal; }
</style>

<!-- cosmetic styling -->
<style>
#htmlsrc {
	font-size: 24px;
	font-family: sans-serif;
	font-size: 140%;
	margin-right: 32%;
	margin-top: .25em;
	margin-bottom: .25em;
	padding: 5px 10px 5px 15px;
	border-radius: 5px;
	height: 400px; 
	width: 535px;
	line-height: 1.4;
	}
</style>
</head>

<body>
<div id="htmlsrc" lang="ko">
  <ol>
  <li>국제화 활동, W3C</li>
  <li>전세계의 월드 와이드 웹으로 만들기!</li>
  <li>웹의 모든 잠재력을 이끌어 내기 위하여…</li>
  </ol>
  </div>
  
 
 <div id="sourceCode"></div>
<script>showSource()</script>
</body>
</html>
