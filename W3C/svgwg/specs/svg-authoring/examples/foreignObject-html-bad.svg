<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">

  <title>'foreignObject' Example</title>

  <circle r="70" cx="80" cy="80" fill="gold"/>

  <foreignObject x="22" y="53" width="100" height="100">
    <ul xmlns="http://www.w3.org/1999/xhtml">
      <li>Apples</li>
      <li>Bananas</li>
      <li>Cherries</li>
    </ul>

    <p>This paragraph is missing a namespace declaration,
      so it won't render.</p>
  </foreignObject>

  <rect x="37" y="37" width="86" height="86"
    fill="none" stroke="red" stroke-width="3"/>

</svg>

