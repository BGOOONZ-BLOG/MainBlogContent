<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vertical tables</title>
<script type="text/javascript" src="source.js"></script>
<link rel="stylesheet" type="text/css" href="source.css" />
<style id="csssrc">
figure {
	writing-mode: vertical-rl;
	height: 400px; 
	width: 535px;
	}
caption { caption-side: bottom; }
</style>

<!-- cosmetic styling -->
<style>
figure {
	font-size: 24px;
	font-family: sans-serif;
	font-size: 140%;
	margin-right: 32%;
	margin-top: .25em;
	margin-bottom: .25em;
	padding: 5px 10px 5px 15px;
	border-radius: 5px;
	}
td { vertical-align: top; }
td span { color: red; }
caption { font-style: italic; font-size: 80%;  }
</style>
</head>

<body>
<div id="htmlsrc" lang="ko">
  <figure>
  <table>
  <tr>
  	<td><span>①</span> 한국어</td>
    <td><span>②</span> 국제화 활동, W3C</td>
    </tr>
  <tr>
    <td><span>③</span> 전세계의 월드 와이드 웹으로 만들기!</td>
    <td><span>④</span> 웹의 모든 잠재력을 이끌어 내기 위하여…</td>
    </tr>
  <caption>그림１: 한국어</caption>
  </table>
	</figure>
  </div>
  
 
 <div id="sourceCode"></div>
<script>showSource()</script>
</body>
</html>
