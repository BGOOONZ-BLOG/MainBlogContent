<!DOCTYPE html>	 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>DPUB-ARIA roles allowed on aside</title>
	</head>
	<body>
		<aside role="doc-dedication">
			<p>Dedication</p>
		</aside>
		<aside role="doc-example">
			<p>Example</p>
		</aside>
		<aside role="doc-footnote">
			<p>Footnote</p>
		</aside>
		<aside role="doc-pullquote">
			<p>Pull Quote</p>
		</aside>
		<aside role="doc-tip">
			<p>Tip</p>
		</aside>
	</body>
</html>
