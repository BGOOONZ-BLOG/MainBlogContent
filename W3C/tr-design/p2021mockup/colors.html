<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color test</title>
  <link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2021/base.css">
  <style>
    .w3c-state {
      margin-top: 0;
		  margin-bottom: 1.5em;
		  font: 140% sans-serif;   /* Reset all font styling to clear out UA styles */
		  font-family: inherit;    /* Inherit the font family. */
		  line-height: 1.2;        /* Keep wrapped headings compact */
		  hyphens: manual;         /* Hyphenated headings look weird */
		  color: #005a9c;
	  }
  </style>
  <style>
    #template h1, #template h2, #template p.w3c-state {
      color: white;
    }
    #template .img {
      border-color: white;
      background-color: white;
    }
  </style>
</head>
<body>

  <div style='display:none'>
  <section>
    <div class='head'>
      <a class="logo" href="https://www.w3.org/"><img class='img' alt="W3C" width="72" height="48" src="https://www.w3.org/StyleSheets/TR/2021/logos/W3C"></a>
      <h1>Color: <span></span></h1>
      <p class="w3c-state">W3C Document, August 20 <span></span></p>
      <h2>Abstract</h2>
      <p>
        We're testing the colors in this document.
      </p>
      <h2>Status</h2>
      <p>
        This is a paragraph text.
      </p>
    </div>
  </section>
</div>
<script>
  let section = document.querySelector('section');
  let style = [...document.querySelectorAll('style')][1];
  // 3c790a is the WHATWG color, which we need to avoid
  let colors = [ '005a9c', '0a4343', 'e93737', '0075ff', 'ddb0c8', 'f9c818', 'fc7750', '1bc0d7', '3c790a', '9c4200', '9c005a' ];
  for (let i = 0; i < colors.length; i++) {
    const c = `#${colors[i]}`;
    const id = `template${colors[i]}`;
    const ne = section.cloneNode(true);
    const ns = document.createElement('style');
    ne.setAttribute('id', id);
    ne.querySelectorAll('span').forEach(n => n.textContent = (c != '#3c790a')? c : 'WHATWG color');
    ns.textContent = style.textContent.replaceAll('template', id).replaceAll('white', c);
    ne.insertBefore(ns, ne.firstChild);
    document.body.appendChild(ne);
  }
</script>

</body>
</html>
