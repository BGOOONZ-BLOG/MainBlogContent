<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 200 200">

  <title>Clock: good example 0</title>

  <style type="text/css">
    .clock {
      fill: yellow;
      stroke: black;
      stroke-linecap: round;
    }

    #clockface {
      stroke-width: 2px;
    }
    
    .hands {
      stroke: red;
      transform-origin: 100px 100px;
    }
    
    #minute-hand {
      stroke-width: 5px;
      animation: animate-hands 12s linear infinite;
    }
    
    #hour-hand {
      stroke-width: 9px;
      animation: animate-hands 60s linear infinite;
    }

    @keyframes animate-hands {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

  </style>

  <circle id="clockface" class="clock" cx="100" cy="100" r="90" />

  <path id="minute-hand" class="clock hands" d="M100,25 L100,100" />  
  <path id="hour-hand" class="clock hands" d="M150,100 L100,100" />  

</svg>