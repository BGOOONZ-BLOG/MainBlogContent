<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Valid URLs</title>
	</head>
	<body>
		<p>
			<a href="irc://irc.freenode.net">Protocol 'irc' (see issue #296)</a>
			<a href="https://example.com/watch?v=xxxxxxxxxxx">Query</a>
			<a href="https://example.com/watch?v=xxxxxx%20xxxx">Query with spaces</a>
			<a href="https://w_w.example.com">Underscore in hosts are accepted in most browsers (see issue #1079)</a>
			<a href="  http://example.org  ">Whitespace around</a>
		</p>
	</body>
</html>
