<ul class="pager">
  {% if page.previous %}
    <li class="previous"><a href="{{ page.previous.url }}">&larr; Prev</a></li>
  {% else %}
    <li class="previous disabled"><span>&larr; Prev</span></li>
  {% endif %}
  
  {% if page.next %}
    <li class="next"><a href="{{ page.next.url }}">Next &rarr;</a></li>
  {% else %}
    <li class="next disabled"><span>Next &rarr;</span></li>
  {% endif %}
</ul>
