<!DOCTYPE html>
<html>
  <head lang="en">
    <title>SVG in &lt;img&gt;</title>
    <meta charset='utf-8'>
    <style type="text/css">
      body, text {
        font-family: Helvetica, Verdana, sans-serif;
        color: black;
        background-color: skyblue;
        max-width: 510px;
      }
    </style>

  </head>
  <body>
    <h1>SVG in &lt;img&gt;</h1>

    <p>The <code>img</code> element allows animation, but does not enable 
      text search and selection, interactivity on a per-element level, 
      or the execution of script.</p>

    <img src="orbits.svg" width="500" height="500"
        alt="Animation of the orbits of the inner planets of the Solar system, 
             with the planetary diameters and orbital diameters and periods 
             relative to Earth's">
  </body>
</html>
