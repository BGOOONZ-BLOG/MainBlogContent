<article id="axsdb-page-results">
    <nav class="navbar" role="navigation">
	<a href="#/home.html" class="btn-small"><span class="icon-home"></span> Home</a>
	<a href="#/log-in.html" class="btn-small login"><span class="icon-unlock-alt"></span> <span class="login-info">Log In</span></a>
    </nav>
    <div class="content">
	    <div class="grid">
		    <h1>Browse Test Results</h1>
        <div class="roleExpertsOnly admin"> For contributors:
            <input type="checkbox" id="showResultsUnconfirmed">
            <label for="showResultsUnconfirmed">show unconfirmed test cases</label>
        </div>

            <form action="#">
                <div role="search" class="flush right">
                    <label for="input_search">Search:</label>
                    <input type="search" placeholder="e.g. H24, text, â€¦" id="input_search" class="input-search">
                </div>
            </form>
            <div class="with-filter">
                <aside class="column-first" aria-label="Filter results">
                    <div class="column-filters">
                        <h2>Filter test cases</h2>
                        <form action="#">
                            <div class="">
                                <h3>Conformance Level</h3>
                                <div>
                                    <div>
                                        <label><input type="radio" data-axsdb-filtertype="wcaglevel" name="conformance" value="AAA"> A &amp; AA &amp; AAA</label>
                                    </div>
                                    <div>
                                        <label><input type="radio" data-axsdb-filtertype="wcaglevel" checked name="conformance" value="AA"> A &amp; AA</label>
                                    </div>
                                    <div>
                                        <label><input type="radio" data-axsdb-filtertype="wcaglevel" name="conformance" value="A"> A</label>
                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <h3>Success Criteria</h3>
                                <div class="criteriaTreeDiv" data-axsdb-filtertype="WCAG">
                                </div>
                            </div>
                            <div class="">
                                <h3>Assistive Technology</h3>
                                <div class="atTreeDiv" data-axsdb-filtertype="AssistiveTechnology"></div>
                            </div>
                            <div class="">
                                <h3>Browser</h3>
                                <div class="uaTreeDiv" data-axsdb-filtertype="UAgent"></div>
                            </div>
                            <div class="">
                                <h3>Operating System</h3>
                                <div class="osTreeDiv" data-axsdb-filtertype="Platform"></div>
                            </div>
                            <div class="">
                                <h3>Web Technology</h3>
                                <div class="webTechTreeDiv" data-axsdb-filtertype="WebTechnology"></div>
                            </div>


                        </form>
                    </div>
                </aside>
                    <div class="column-second">
                        <div id="TestResultsDataOverviewDiv">

                        </div>
                    </div>
                </div>
            </div>
        </div>
</article>
