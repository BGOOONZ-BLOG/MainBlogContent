<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Minimal EPUB</title>
	</head>
	<body>
		<math xmlns="http://www.w3.org/1998/Math/MathML" alttext="2x+y-z">
			<mrow>
				<mn>2</mn>
				<mo> &#x2061;<!--INVISIBLE TIMES--></mo>
				<mi>x</mi>
			</mrow>
			<mrow>
				<mo>+</mo>
				<mi>y</mi>
				<mo>-</mo>
				<mi>z</mi>
			</mrow>
		</math>
	</body>
</html>
