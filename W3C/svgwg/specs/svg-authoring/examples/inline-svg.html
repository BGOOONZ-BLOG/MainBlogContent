<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Inline SVG</title>
    <meta charset='utf-8'>
    <style type="text/css">
      body, text {
        font-family: Helvetica, Verdana, sans-serif;
        color: black;
        background-color: white;
        max-width: 510px;
      }

      tspan {
        text-anchor: middle;
        stroke-width: 0.5px;
      }

      .yin {
        fill: black;
        stroke: white;
      }

      .yang {
        fill: white;
        stroke: black;
      }
    </style>

  </head>
  <body>
    <h1>Inline SVG</h1>

    <p>Here's some inline SVG:</p>

    <svg width="300" height="300" viewBox="0 0 100 100">

      <path id="yin-yang" fill="black" stroke="black" fill-rule="evenodd" 
        d="M50,1 A25,25 0 0,0 50,99 A12.5,12.5 0 0,1 50,50 A12.5,12.5 0 0,0 50,1  
        M50,18.5 A7,7 0 1,1 50,32.5 A7,7 0 1,1 50,18.5
        M50,67.5 A7,7 0 1,1 50,81.5 A7,7 0 1,1 50,67.5
        M50,1 A25,25 0 1,1 50,99 A25,25 0 1,0 50,1" />

      <text>
        <tspan x="26" y="47" class="yin">yin</tspan>
        <tspan x="74" y="63" class="yang">yang</tspan>
      </text>

    </svg> 

    <p>The styles for fonts and colors are are declared in the HTML, 
      and applied to both the HTML and SVG.</p>
  </body>
</html>
