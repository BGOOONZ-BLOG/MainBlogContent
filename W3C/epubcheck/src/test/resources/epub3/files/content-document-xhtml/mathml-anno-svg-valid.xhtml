<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>MathML markup with an SVG anntation</title>
	</head>
	<body>
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<semantics>
				<mfrac>
					<msqrt>
						<mtext>a</mtext>
					</msqrt>
					<mi>b</mi>
				</mfrac>
				<annotation-xml encoding="SVG1.1" name="alternate-representation">
					<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
						<title>Test</title>
						<desc>Rectangle</desc>
						<rect x="10" y="20" width="75" height="30" style="stroke: #333366; fill: #6666cc"/>
					</svg>

				</annotation-xml>
			</semantics>
		</math>
	</body>
</html>
