<p class="p1"><span class="s1">1.1 </span>本文書之目的</p>
<p class="p2">所有的文化集團，都擁有獨自的語言、文字、書寫系統。將個別的書寫系統轉移到網路虛擬空間，對於文化資產的承繼而言，可說是資訊傳播通信技術一項非常重要的責任。</p>
<p class="p2">作為實現這責任的基礎作業，本文書整理了中文繁體字書寫系統於排版上的問題點。以明確理解前提條件。同時由於中文繁體字排版迄今尚未有明確之規範，於提示明確前提之下，我們試圖提供可行的處理方式作為實作的參考。</p>
