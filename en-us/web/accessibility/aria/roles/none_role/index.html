<p>The <code>none</code> role is a synonym for the <a href="/en-US/docs/Web/Accessibility/ARIA/Roles/presentation_role"><code>presentation</code></a> role; they both remove the element with the role and its descendants from the accessibility tree.</p>
<p>See the <a href="/en-US/docs/Web/Accessibility/ARIA/Roles/presentation_role"><code>presentation</code></a> role for more information.</p>
