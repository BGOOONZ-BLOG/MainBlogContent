<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="440" height="240">
<style type="text/css">
<![CDATA[
	.text{font-family:'MyriadPro-Regular', sans-serif;font-size:14pt;}
]]>
</style>

<pattern patternUnits="userSpaceOnUse" id="pattern" width="20" height="20" x="0" y="0" viewBox="0 0 20 20">
	<rect width="20" height="20" fill="white"/>
	<rect width="10" height="10" fill="lightblue"/>
	<rect x="10" y="10" width="10" height="10" fill="lightblue"/>
</pattern>

<g transform="translate(10,10)">
<rect width="190" height="190" fill="url(#pattern)" stroke="black"/>
<rect x="20" y="20" width="100" height="100"/>

<g transform="translate(230,0)">
<rect width="190" height="190" fill="url(#pattern)" stroke="black"/>
<circle cx="120" cy="120" r="50"/>
</g>

<text x="40" y="220" class="text">rect.svg</text>
<text x="280" y="220" class="text">circle.svg</text>
</g>
</svg>