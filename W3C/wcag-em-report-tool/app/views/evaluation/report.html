<div ng-include src="'views/messages.html'"></div>
<div ng-include src="'views/evaluation/stepbar.html'"></div>

<main>
<h1>{{ setTitle( translate('REPORT.TITLE') ) }}</h1>

<p ng-bind-html="'REPORT.INTRO' | translate: {
  link_em_5: 'http://www.w3.org/TR/WCAG-EM/#step5'
}"></p>

<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-3 control-label">
      <label for="dct_title">
        {{ 'REPORT.LABEL_TITLE' | translate }}&nbsp;<info-button class="info-float"
        label="{{'COMMON.BTN_INFO' | translate}}" target="inf_dct_title"
        title="{{ 'REPORT.LABEL_TITLE' | translate }}"></info-button>
      </label>
    </div>

    <div class="col-sm-9">
      <input type="text" ng-model="reportModel.title"
      class="form-control" id="dct_title" />
    </div>

    <div class="col-sm-12">
      <info-field button="{{'COMMON.BTN_CLOSE_INFO' | translate}}"
      ref="inf_dct_title" exitto="dct_title">
        <p ng-bind-html="'REPORT.INF_TITLE' | translate"></p>
    </info-field></div>
  </div>


  <div class="form-group">
    <div class="col-sm-3 control-label">
      <label for="commissioner">
        {{ 'REPORT.LABEL_COMMISSIONER' | translate }}&nbsp;<info-button
        title="{{ 'REPORT.LABEL_COMMISSIONER' | translate }}" class="info-float"
        label="{{'COMMON.BTN_INFO' | translate}}" target="inf_commissioner">
        </info-button>
      </label>
    </div>

    <div class="col-sm-9">
      <input ng-model="reportModel.commissioner"
      type="text" class="form-control" id="commissioner" />
    </div>
    <div class="col-sm-12">
      <info-field button="{{'COMMON.BTN_CLOSE_INFO' | translate}}" class="info-float"
      ref="inf_commissioner" exitto="commissioner">
        <p>{{ 'REPORT.INF_COMMISSIONER' | translate }}</p>
    </info-field></div>
  </div>

  <div class="form-group">
    <div class="col-sm-3 control-label">
      <label for="creator">
        {{ 'REPORT.LABEL_CREATOR' | translate }}&nbsp;<info-button class="info-float"
        label="{{'COMMON.BTN_INFO' | translate}}" target="inf_creator"
        title="{{ 'REPORT.LABEL_CREATOR' | translate }}"></info-button>
      </label>
    </div>

    <div class="col-sm-9">
      <input ng-model="reportModel.creator.name"
          type="text" class="form-control" id="creator" />
    </div>

    <div class="col-sm-12">
      <info-field button="{{'COMMON.BTN_CLOSE_INFO' | translate}}"
      ref="inf_creator" exitto="creator">
        <p>{{ 'REPORT.INF_CREATOR' | translate }}</p>
    </info-field></div>
  </div>

  <div class="form-group">
    <div class="col-sm-3 control-label">
      <label for="dct_date">
        {{ 'REPORT.LABEL_DATE' | translate }}&nbsp;<info-button class="info-float"
        label="{{'COMMON.BTN_INFO' | translate}}" target="inf_date"
        title="{{ 'REPORT.LABEL_DATE' | translate }}"></info-button>
      </label>
    </div>

    <div class="col-sm-9">
      <input type="text" ng-model="reportModel.date"
      class="form-control date" id="dct_date" />
    </div>

    <div class="col-sm-12">
      <info-field button="{{'COMMON.BTN_CLOSE_INFO' | translate}}"
      ref="inf_date" exitto="dct_date">
        <p>{{ 'REPORT.INF_DATE' | translate }}</p>
    </info-field></div>
  </div>

  <div class="form-group"><div class="col-sm-12">
    <label for="summary">
      {{ 'REPORT.LABEL_SUMMARY' | translate }}&nbsp;<info-button
      label="{{'COMMON.BTN_INFO' | translate}}" target="inf_summary"
      title="{{ 'REPORT.LABEL_SUMMARY' | translate }}"></info-button>
    </label>

    <info-field button="{{'COMMON.BTN_CLOSE_INFO' | translate}}"
    exitto="summary" ref="inf_summary">
      <p>{{ 'REPORT.INF_SUMMARY' | translate }}</p>
    </info-field>

    <textarea id="summary" ng-model="reportModel.summary" auto-resize
    cols="30" rows="10" class="form-control"></textarea>
  </div></div>

  <div class="form-group"><div class="col-sm-12">
  	<label for="specifics">
      {{ 'REPORT.LABEL_SPECIFICS' | translate }}&nbsp;<info-button
      label="{{'COMMON.BTN_INFO' | translate}}" target="inf_specifics"
      title="{{ 'REPORT.LABEL_SPECIFICS' | translate }}"></info-button>
    </label>

    <info-field button="{{'COMMON.BTN_CLOSE_INFO' | translate}}"
    exitto="specifics" ref="inf_specifics">
      <p ng-bind-html="'REPORT.INF_SPECIFICS' | translate: {
        link_em_5b: 'http://www.w3.org/TR/WCAG-EM/#step5b'
      }"></p>
    </info-field>

  	<textarea id="specifics" ng-model="reportModel.specifics" auto-resize
    cols="30" rows="4" class="form-control"></textarea>
  </div></div>
</form>

<h2><button-collapse target="rootHide" property="criteriaReport">
    {{ 'REPORT.HD_CRITERIA_REPORT' | translate}}
</button-collapse></h2>

<div collapse="rootHide.criteriaReport"
ng-include src="'views/report/findings.html'"></div>
</main>

<nav ng-include src="'views/step-buttons.html'"></nav>
