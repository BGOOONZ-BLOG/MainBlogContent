<p>{{APIRef(“Presentation API”)}}</p>
<p>When the <code>close()</code> method is called on a {{domxref(“PresentationConnection”)}}, the {{Glossary(“user agent”)}} begins the process of closing the connection by sending an empty <code>closeMessage</code> with the <code>closeReason</code> set to <code>closed</code>.</p>
