help_text = EPUBCheck v%1$s\n\n\
          Para ejecutar EPUBCheck el primer argumento debe ser el nombre (y la ruta)\n\
          del archivo que se valida.\n\n\
          Para especificar un perfil de validación (ejecuta comprobaciones sobre un perfil\n\
          EPUB 3 específico o una especificación), use la opción -profile:\n\n\
          Perfiles de validación soportados:\n\
          --profile default        = perfil de validación por defecto\n\
          --profile dict           = valida sobre la especificación EPUB Diccionarios y Glosarios\n\
          --profile edupub         = valida sobre el perfil EDUPUB \n\
          --profile idx            = valida sobre la especificación EPUB Índices\n\
          --profile preview        = valida sobre la especificación EPUB Vistas Previas\n\n\
          Si se valida un archivo que no sea epub, la versión epub del archivo\n\
          debe especificarse con -v y el tipo de archivo con -mode.\n\
          La versión por defecto es: 3.0.\n\n\
          Modos y versiones soportados:\n\
          --mode opf -v 2.0\n\
          --mode opf -v 3.0\n\
          --mode xhtml -v 2.0\n\
          --mode xhtml -v 3.0\n\
          --mode svg -v 2.0\n\
          --mode svg -v 3.0\n\
          --mode nav -v 3.0\n\
          --mode mo -v 3.0         = Para la validación de Media Overlays\n\
          --mode exp               = Para archivos EPUB expandidos\n\n\
          Esta herramientas permite las siguientes opciones:\n\
          --save                   = guarda el epub creado a partir del epub expandido\n\
          --out <file>             = extrae un fichero XML de validación\n\
          \                           (utilice - para salida a la consola)\n\
          --xmp <file>             = extrae un fichero XMP de validación\n\
          \                           (utilice - para salida a la consola)\n\
          --json <file>            = extrae un fichero JSON de validación\n\
          \                           (utilice - para salida a la consola)\n\
          -m <file>                = igual a --mode\n\
          -p <profile>             = igual a --profile\n\
          -o <file>                = igual a --out\n\
          -x <file>                = igual a --xmp\n\
          -j <file>                = igual a --json\n\
          --failonwarnings[+|-]    = Por defecto, la herramienta devuelve 1 si se encuentran errores en el archivo o 0 si no hay errores\n\
          \                           Utilizar --failonwarnings provoca la detención del proceso con un resultado\n\
          \                           de 1 si hay errores o advertencias y 0 cuando no los hay.\n\
          -q, --quiet              = no hay mensajes en la consola; excepto errores, solo en la salida\n\
          -f, --fatal              = incluye solo errores en la salida\n\
          -e, --error              = incluye solo errores y errores graves en la salida\n\
          -w, --warn               = incluye solo errores, errores graves y advertencias en la salida\n\
          -u, --usage              = incluye información sobre el uso de ePub en la salida\n\
          \                           (por defecto es OFF); si está activada, la información de uso será incluida\n\
          \                           en el archivo de salida\n\
          --locale <locale>        = output localized messages according to the provided IETF BCP 47 language tag string.\n\
          -l, --listChecks [<file>]       = enumera los identificadores de mensaje y los niveles de gravedad en el archivo\n\
          \                                  personalizado de mensajes <file> o en la consola\n\
          -c, --customMessages [<file>]   = sobreescribe los niveles de gravedad del mensaje según los parámetros del\n\
          \                                  archivo personalizado de mensajes <file>\n\n\
          --version                = displays the EPUBCheck version\n\n\
          -h, -? or --help         = muestra este texto de ayuda\n\
          
