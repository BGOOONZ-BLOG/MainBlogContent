		<title>Invalid epub:switch without a default</title>

		<epub:switch id="mathmlSwitch">
			<epub:case required-namespace="http://www.example.org/inline" xmlns:foo="http://www.example.org/inline"> foo

				<em>baz</em>
			</epub:case>
			<!-- epub:default is missing -->
		</epub:switch>
	</body>
</html>
