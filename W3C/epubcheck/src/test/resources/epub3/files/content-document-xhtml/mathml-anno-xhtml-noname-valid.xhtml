<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>MathML markup with XHTML in an annotation without a name attribute</title>
	</head>
	<body>
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<semantics>
				<mfrac>
					<msqrt>
						<mtext>a</mtext>
					</msqrt>
					<mi>b</mi>
				</mfrac>
				<annotation-xml encoding="application/xhtml+xml">
					<span xmlns="http://www.w3.org/1999/xhtml">square root of a divided by the value of b</span>
				</annotation-xml>
			</semantics>
		</math>
	</body>
</html>
