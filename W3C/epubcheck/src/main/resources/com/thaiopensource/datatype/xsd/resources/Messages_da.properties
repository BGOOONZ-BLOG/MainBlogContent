# First block doesn't need to be translated for epubcheck, as @murata0204 noted in
# https://github.com/IDPF/epubcheck/pull/472#issuecomment-58265808
#
# Non-unicode chars (german umlauts, etc..) must be escaped like \u00DF
# because otherwise Jing can't parse them. Bad UTF8-support

# Properties file specifying messages
enumeration_param=\"enumeration\"-facet er ikke tilladt som parameter: brug \"value\"-elementet i stedet
whiteSpace_param=\"whiteSpace\"-facet er ikke tilladt som parameter
unrecognized_param=ukendt parameter \"{0}\"
invalid_regex=ikke-valid regular expression: {0}
not_ordered=parameter kan kun overf\u00F8res til bestilt datatype
invalid_limit=\"{0}\" er ikke tilladt af base type: {1}
no_length=base datatype definerer ikke en l\u00E6ngdeenhed
scale_not_derived_from_decimal=\"scale\" parameter kan kun anvendes til datatype afledt af \"decimal\"
scale_not_non_negative_integer=\"scale\" parameter skal v\u00E6re et ikke-negativt heltal
length_not_non_negative_integer=\"length\" parameter skal v\u00E6re et ikke-negativt heltal
precision_not_derived_from_decimal=\"precision\" parameter kan kun anvendes til datatype afledt af  \"decimal\"
precision_not_positive_integer=\"precision\" parameter skal v\u00E6re et positivt heltal
regex_impl_not_found=kan ikke finde regular expression implementation; brug JDK 1.4 eller tilf\u00F8j Xerces2 til din "classpath"
regex_internal_error=intern fejl i regular expression for datatype {0}

# validation errors
length_violation=skal v\u00E6re {0} med en l\u00E6ngde svarende til  {1} (faktisk l\u00E6ngde var {2})
max_length_violation=skal v\u00E6re {0} med l\u00E6ngde h\u00F8jst {1} (faktisk l\u00E6ngde var {2})
min_length_violation=skal v\u00E6re {0} med l\u00E6ngden mindst {1} (faktisk l\u00E6ngde var {2})
min_inclusive_violation=skal v\u00E6re {0} st\u00F8rre eller lig med {1}
min_exclusive_violation=skal v\u00E6re {0} st\u00F8rre end {1}
max_inclusive_violation=skal v\u00E6re {0} mindre eller lig med {1}
max_exclusive_violation=skal v\u00E6re {0} mindre end {1}
pattern_violation=skal v\u00E6re {0} som svarer til det regul\u00E6re udtryk \"{1}\"
entity_violation=skal v\u00E6re et navn deklareret i DTD\u2019en som en ikke-gengivet enhed
undeclared_prefix=skal v\u00E6re et QName (kvalificeret navn) hvis prefix, hvis der er nogen, er deklareret (prefix \"{0}\" er ikke angivet)
precision_violation=skal v\u00E6re {0} med h\u00F8jst {1} signifikante cifre ({2} cifre fundet)
precision_1_violation=skal v\u00E6re {0} med pr\u00E6cis en signifikant ciffer ({1} cifre fundet)
# part of the point is to avoid ugly "digit(s)" in the error message
scale_violation=skal v\u00E6re et decimaltal med h\u00F8jst {0} signifikante cifre efter decimaltegnet ({1} cifre fundet)
scale_0_violation=skal v\u00E6re et decimaltal uden signifikante cifre efter decimaltegnet
scale_1_violation=skal v\u00E6re et decimaltal med h\u00F8jst et signifikant ciffer efter decimaltegnet ({0} cifre fundet)
lexical_violation=skal v\u00E6re {0}

