    <fieldset>
      <legend>Operating System:</legend>
      <div class="form-block">
        <div class="form-row">
          <label for="os"><abbr title="Operating System">OS</abbr> Name: </label>
          <span>
            <input required type="text" name="os" id="os" />
          </span>
        </div>
        <div class="form-row">
          <label for="os_ver"><abbr title="Operating System">OS</abbr> Version: </label>
          <span>
            <input required type="text" name="os_ver" id="os_ver" />
          </span>
        </div>
      </div>
      </fieldset>
    <fieldset>
        <legend>Browser:</legend>
        <div class="form-block">
          <div class="form-row">
            <label for="userAgent">Browser Name: </label>
            <span>
              <input required type="text" name="userAgent" id="userAgent" />
            </span>
          </div>
          <div class="form-row">
            <label for="userAgent_ver">Browser Version: </label>
            <span>
              <input required type="text" name="userAgent_ver" id="userAgent_ver" />
            </span>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Assistive Technology:</legend>
        <div class="form-block">
          <div class="form-row">
            <label for="assistiveTechnology"><abbr title="Assistive Technology">AT</abbr> Name: </label>
            <span>
              <input type="text" name="assistiveTechnology" id="assistiveTechnology" />
            </span>
          </div>
          <div class="form-row">
            <label for="assistiveTechnology_ver"><abbr title="Assistive Technology">AT</abbr> Version: </label>
            <span>
              <input type="text" name="assistiveTechnology_ver" id="assistiveTechnology_ver" />
            </span>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Plugin :</legend>
        <div class="form-block">
          <div class="form-row">
            <label for="plugin">Plugin Name: </label>
            <span>
              <input type="text" name="plugin" id="plugin" />
            </span>
          </div>
          <div class="form-row">
            <label for="plugin_ver">Plugin Version: </label>
            <span>
              <input type="text" name="plugin_ver" id="plugin_ver" />
            </span>
          </div>
        </div>
      </fieldset>
      <div class="form-submit">
          <a role="button" href="#/user-profiles.html" class="btn-primary btn-next testprofileSave">Save Environment</a>
      </div>

    </form>
