<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>MathML with tex annotation</title>
	</head>
	<body>
		<section>
			<math xmlns="http://www.w3.org/1998/Math/MathML" alttext="sin(x)+5">
				<semantics>
					<mrow>
						<mrow>
							<mi>sin</mi>
							<mo>&#x2061;<!--FUNCTION APPLICATION--></mo>
							<mfenced>
								<mi>x</mi>
							</mfenced>
						</mrow>
						<mo>+</mo>
						<mn>5</mn>
					</mrow>
					<annotation encoding="application/x-tex"> \sin x + 5 </annotation>
				</semantics>
			</math>
		</section>
	</body>
</html>
