<div ng-init="focused = false">
  <label
    class="sr-only"
    for="assert_desc_{{$id}}"
  >{{ 'AUDIT.ASSERTION_RESULT_DESCRIPTION_LABEL' | translate }}</label>
  <textarea
    class="assert_description"
    id="assert_desc_{{$id}}"
    auto-resize
    ng-model="value"
    ng-change="updateMetadata()"
    shy-placeholder="'AUDIT.ASSERTION_RESULT_DESCRIPTION_PLACEHOLDER' | translate"
    cols="20"
    rows="4"
    id="id"
  ></textarea>
</div>
