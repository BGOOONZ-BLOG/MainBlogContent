<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="12cm" height="4cm" viewBox="0 0 1200 400" xml:lang="en">
	<desc>RDF elements allowed in metadata</desc>
	<metadata>
		<rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
			xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#" xmlns:dc="http://purl.org/dc/elements/1.1/">
			<rdf:Description about="http://example.org/myfoo" dc:title="MyFoo Financial Report"
				dc:description="$three $bar $thousands $dollars $from 1998 $through 2000"
				dc:publisher="Example Organization" dc:date="2000-04-11" dc:format="image/svg+xml" dc:language="en">
				<dc:creator>
					<rdf:Bag>
						<rdf:li>Irving Bird</rdf:li>
						<rdf:li>Mary Lambert</rdf:li>
					</rdf:Bag>
				</dc:creator>
			</rdf:Description>
		</rdf:RDF>
	</metadata>
	<!-- Show outline of canvas using 'rect' element -->
	<rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="2"/>
	<rect x="400" y="100" width="400" height="200" fill="yellow" stroke="navy" stroke-width="10"/>
</svg>
