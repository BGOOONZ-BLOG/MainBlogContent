<article id="axsdb-page-test-submit">
  <nav class="navbar" role="navigation">
    <a href="#/home.html" class="btn-small"><span class="icon-home"></span> Home</a>
    <a href="#/log-in.html" class="btn-small login"><span class="icon-unlock-alt"></span> <span class="login-info">Log In</span></a>
  </nav>
  <div class="content">
    <div class="grid">
      <h1>Submit Test Case</h1>
      <div id="test-form-validation"></div>

        <form class="form-submitTestCase roleExpertsOnly" id="test-form" action="http://www.w3.org/WAI/accessibility-support/api_stable/testunit/commit/jomajp6h9jd5u7dlvu0pd7rtg4" data-ajax="false" method="post" enctype="multipart/form-data">
          <input name="sessionId" id="test-form-sessionId" value="jomajp6h9jd5u7dlvu0pd7rtg4" type="hidden">
          <input name="testUnitId" id="test-form-testUnitId" value="null" type="hidden">
          <input name="rights" id="test-form-rights" value="http://www.w3.org/Consortium/Legal/2008/04-testsuite-license.html" type="hidden">
          <input name="version" id="test-form-version" value="0" type="hidden">
          <input name="language" id="test-form-language" value="en" type="hidden">
          <input name="date" id="test-form-date" value="2014-1-23" type="hidden">
          <input name="TestUnitDescription" id="test-form-TestUnitDescription" value="" type="hidden">
          <input name="requirement" id="test-form-requirement" value="" type="hidden">
          <input name="creator" id="test-form-creator" value="" type="hidden">
          <!--<input name="testform_webTechnology" id="test-form-webTechnology" value="HTML" type="hidden">-->
          <fieldset>
            <legend>About the Test Case</legend>
            <p>Provide information about the test Case</p>
            <div class="form-block">

              <div class="form-row">
                <label for="test-form-technique">WCAG 2.0 Technique (required)</label>
                <span>
                  <input type="search" id="test-form-technique" required placeholder="e.g. H2: Combining adjacent image and text links for the same resource">
                </span>
              </div>

              <div class="form-row roleAdminOnly">
                <label for="test-form-status">Status of test</label>
                <span>
                  <select disabled id="test-form-status">
                    <option value="unconfirmed">Unconfirmed</option>
                    <!--
                    <option value="new">New</option>
                    <option value="ballot">Ballot</option>
                    <option value="pending">Pending</option>
                    <option value="fixes">Fixes</option>
                    <option value="edits">Edits</option>
                    <option value="holding">Holding</option>
                    <option value="rejected">Rejected</option>
                    -->
                    <option value="accepted">Accepted</option>
                      <!--
                    <option value="deprecated">Deprecated</option>
                    -->
                  </select>
                </span>
              </div>

              <div class="form-row required">
                <label for="test-form-title">Test Title (required)</label>
                <span>
                    <input required type="text" id="test-form-title">
                </span>
              </div>

              <div class="form-row required">
                <label for="test-form-description">Test Description</label>
                <span>
                  <textarea name="desc" id="test-form-description" cols="30" rows="10"></textarea>
                </span>
              </div>

            </div> <!-- .form-block -->
          </fieldset>

          <fieldset>
            <legend>Test Case Resources</legend>
            <div class="form-block">

              <div class="form-row required">
                <label for="test-form-code-library">Add library</label>
                <span>
                  <select id="test-form-code-library">
                    <option value="">Select</option>
                    <option value="jQuery latest">jQuery latest</option>
                    <option value="jQuery UI latest">jQuery UI latest</option>
                  </select>
                </span>
              </div>

              <div class="form-row required">
                <label for="test-form-code">HTML Code</label>
                <span>
                  <textarea name="testCode" id="test-form-code" cols="30" rows="10"></textarea>
                </span>
              </div>

            </div>

            <fieldset id="test-form-resourceFiles" class="required">
              <legend>Resource Files (referable in the HTML code by their name)</legend>
              <div class="form-block">
                <ol>
                  <li><input type="file" name="resourceFile"></li>
                </ol>
                <fieldset>
                  <legend>Available resource files</legend>
                  <div class="testCaseResourceFilesDiv"></div>
                </fieldset>
              </div>
            </fieldset>

          </fieldset>

          <fieldset class="form-row required">
            <legend>Test Procedure</legend>
            <p>Provide information on how to run the test case</p>
            <fieldset id="test-form-steps">
              <legend>Testing steps</legend>
              <ol>
                <li><textarea recname="step" class="test-form-step" name="step"></textarea></li>
              </ol>
            </fieldset>

            <div class="form-block">

              <div class="form-row required">
                <label for="test-form-yesNoQuestion">Testing Question</label>
                <span>
                  <textarea rows="2"  name="yesNoQuestion" id="test-form-yesNoQuestion" cols="50"></textarea>
                </span>
              </div>

              <div class="form-row required">
                <label for="test-form-expectedResult">Expected Result:</label>
                <span>
                  <select name="expectedResult" id="test-form-expectedResult">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </span>
              </div>

              <div class="form-row required">
                <label for="test-form-comment">Comment</label>
                <span>
                  <textarea name="testform_comment" id="test-form-comment"></textarea>
                </span>
              </div>

            </div> <!-- .form-block -->

          </fieldset>

          <button id="test-form-submit" type="submit" class="btn-primary">Submit Test Case</button>
        </form>
      </div>
  </div>
</article>
