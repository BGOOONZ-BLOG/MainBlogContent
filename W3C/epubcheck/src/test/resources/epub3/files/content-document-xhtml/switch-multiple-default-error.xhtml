<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:epub="http://www.idpf.org/2007/ops">
	<head>
		<meta charset="utf-8" />
		<title>Invalid epub:switch with multiple defaults</title>
	</head>
	<body>
		<epub:switch>
			<epub:case required-namespace="http://www.example.org/inline" xmlns:foo="http://www.example.org/inline"> foo
					<foo:span>bar</foo:span>
				<em>baz</em>
			</epub:case>
			<!-- epub:default shouldn't appear twice -->
			<epub:default> foo <span>bar</span>
				<em>baz</em>
			</epub:default>
			<epub:default> foo <span>bar</span>
				<em>baz</em>
			</epub:default>
		</epub:switch>
	</body>
</html>
