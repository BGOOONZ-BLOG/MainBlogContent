<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vertical forms with prefixes</title>
<script type="text/javascript" src="source.js"></script>
<link rel="stylesheet" type="text/css" href="source.css" />
<style id="csssrc">
figure {
	-ms-writing-mode: tb-rl; /* for IE */
	-webkit-writing-mode: vertical-rl; /* for Safari */
	writing-mode: vertical-rl;
	height: 400px; 
	width: 535px;
	}
</style>

<!-- cosmetic styling -->
<style>
figure {
	font-size: 24px;
	font-family: "Hiragino Kaku Gothic Pro", "MS Gothic", sans-serif;
	font-size: 140%;
	margin-right: 32%;
	margin-top: .25em;
	margin-bottom: .25em;
	padding: 5px 10px 5px 15px;
	border-radius: 5px;
	}
input, select, textarea {
	font-size: 24px;
	font-family: "Hiragino Kaku Gothic Pro", "MS Gothic", sans-serif;
	}
textarea { width: 8em; height: 8em; vertical-align:top; }
</style>
</head>

<body>
<div id="htmlsrc" lang="zh-hans">
  <figure>
  <p>评语 <textarea>缔造真正全球通行的万维网</textarea></p>
  <p>姓名 <input type="text" value="艾俐俐" size="10"/></p>
  <p>语言 <select>
	<option value="zh">中文</option>
	<option value="ja">日本語</option>
	<option value="en">English</option>
	<option value="fr">français</option>
	<option value="fa">فارسی</option>
	</select></p>
	</figure>
  </div>
  
 
 <div id="sourceCode"></div>
 <script>showSource()</script>
</body>
</html>
