<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>Fixed width box with rounded corners and gradient</title>
<link rel='author' title='Richard Ishida' href='http://rishida.net'>
<style type='text/css'>
    #tabs {
      background:#fff;
      margin:0;
      padding:0;
      color:#000;
      font:x-small/1.5em Georgia,Serif;
      voice-family: "\"}\""; voice-family:inherit;
      font-size:small;
      margin-left: 7.5%;
      margin-right: 32%;
      } 
    
    .tabspace {
      float:left;
      width:100%;
	  background-image: -o-linear-gradient(top, #e2e5da 30%, #fefefe 95%);
	  background-image: -moz-linear-gradient(top, #e2e5da 30%, #fefefe 95%);
	  background-image: -webkit-linear-gradient(top, #e2e5da 30%, #fefefe 95%);
	  background-image: -ms-linear-gradient(top, #e2e5da 30%, #fefefe 95%);
	  background-image: linear-gradient(top, #e2e5da 30%, #fefefe 95%);
      font-size:93%;
      line-height:normal;
      margin-bottom: 1em;
      }
    .tabspace ul {
      margin:0;
      padding:10px 10px 0;
      list-style:none;
      }
    .tabspace li {
      float:left;

	background-color: #ede3d0;
	font-size: 100%;
	text-align: center;
	
	background-image: -o-linear-gradient(top, #FAF7F1 1%, #D5d0ba 25%);
	background-image: -moz-linear-gradient(top, #FAF7F1 1%, #D5d0ba 45%);
	background-image: -webkit-linear-gradient(top, #FAF7F1 1%, #D5d0ba 25%);
	background-image: -ms-linear-gradient(top, #FAF7F1 1%, #D5d0ba 25%);
	background-image: linear-gradient(top, #FAF7F1 1%, #D5d0ba 25%);
	
	border: 1px solid #b7ae88;
	
	-webkit-border-top-left-radius: 8px;
	-webkit-border-top-right-radius: 8px;
	-moz-border-radius-topleft: 8px;
	-moz-border-radius-topright: 8px;
	border-top-left-radius: 8px;
	border-top-right-radius: 8px;

	border-bottom: 1px solid #776655;


      margin:0;
      padding: 4px 9px;
      }
    .tabspace a {
      text-decoration:none;
      font-weight:bold;
      color:#765;
      }
    .tabspace a:hover {
      color:#333;
      }
    .tabspace li.current {
      background-color: white;
      background-image: none;
      color:#333;
      padding-bottom:5px;
      border-bottom: 0;
      }
      
      


.expandingbox {
      margin-left: 7.5%;
      margin-right: 7.5%;
      } 
.container {
  float: left;
  margin: 20px 20px;
  padding: 0;
  color: #666;
	-webkit-border-radius: 8px;
	-moz-border-radius: 8px;
	border-radius: 8px;
	border: 2px solid #d6d49d;
  max-width: 250px;
  text-align: left;
  } 
.desc {
  margin: 0;
  padding: 9px 9px 0 9px;
  font-size: 90%;
  }
.link {
  margin: 0;
  padding: 9px 9px;
  font-size: 130%;
  color: #e70;
  }


</style>
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script><![endif]-->
</head>
<body>
<div id='displaybox'>


				<div class="expandingbox"> 
					<div class="container"> 
						<p class="desc">English:</p>
						<p class="link">International­ization Activity, W3C</p>
					</div>
					<div class="container"> 
						<p class="desc">Japanese:</p>
						<p class="link">国際化活動 W3C</p>
					</div>
					<div class="container"> 
						<p class="desc">Russian:</p>
						<p class="link">Деятельность по интернационализации, консорциум W3C</em></p>
					</div>

				<div class="expandingbox"> 
					<div class="container" style="max-width: 100px"> 
						<p class="desc">English:</p>
						<p class="link">Inter­national­ization Activity, W3C</p>
					</div>
					</div>


</div></body>
