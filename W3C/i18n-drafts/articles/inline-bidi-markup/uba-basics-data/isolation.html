<!DOCTYPE html>
<html  lang="ja" >
<head>
<meta charset="utf-8" />
<title>Examples of directionally typed words</title>
<script type="text/javascript" src="../../../javascript/demos/source.js"></script>
<link rel="stylesheet" type="text/css" href="../../../javascript/demos/source.css" />
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 1em; font-size: 30px; color:#001697; font-family: serif; font-family:Georgia, 'Times New Roman', Times, serif; }
header { font-size: 120%; color: #09F; text-transform:uppercase; line-height: 1.4em; border-top: 1px solid #09F; border-bottom: 1px solid #09F; padding: 5px;  }  
#displaybox { color: #999; }  
.name { color: black; } 
p { margin-bottom: 0; }
</style>

<style id="csssrc">
</style>
<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script><![endif]-->
</head>
<body>
<div id="htmlsrc">

<header>Top rated<br />restaurants</header>
<p><span class="name">Aroma</span> - 3 reviews</p>
<div><img src="5-stars.png" alt="5 stars" /></div>  
<p><span class="name">&#x05E4;&#x05D9;&#x05E6;&#x05D4; &#x05E1;&#x05D2;&#x05DC;&#x05D4;</span> - 5 reviews</p>
<div><img src="5-stars.png" alt="5 stars" /></div>  
<p><span class="name">&#x05E4;&#x05D9;&#x05E6;&#x05D4; &#x05E1;&#x05D2;&#x05DC;&#x05D4; Roma</span> - 3 reviews</p>
<div><img src="5-stars.png" alt="5 stars" /></div>
</div>

<div id="sourceCode"></div>
<script>showSource()</script>
</body>
</html>
