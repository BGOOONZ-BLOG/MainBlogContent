<p><code><a href="#the-h1,-h2,-h3,-h4,-h5,-and-h6-elements">h1</a></code>&ndash;<code>
<a href="#the-h1,-h2,-h3,-h4,-h5,-and-h6-elements">h6</a></code> elements must not be
