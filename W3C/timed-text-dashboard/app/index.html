<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W3C Timed Text Tracker</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <h1 class="logo"><strong>W3C Timed Text Tracker</strong></h1>
      </div>
    </header>

    <main>
    </main>

    <footer>
      <div class="container" style="border-top:1px solid #ccc">
        <p style="padding-top:1em;padding-bottom:1em"><a href="https://www.twitter.com/igrigorik">@igrigorik</a>, contribute: <a href="https://github.com/w3c/webperf-dashboard">w3c/webperf-dashboard</a></p>
      </div>
    </footer>

    <script id="entry-template" type="text/x-handlebars-template">
      {{#if error}}
        <h3>{{ name }} - <b>Error:</b> {{ error.message }}</h3>
      {{else}}

        {{#if issues}}
        <section>
          <h2>{{ name }}</h2>

          {{#each issues}}
            <div>
              <h4>
                <a href="{{ html_url }}">{{ title }}</a>
              </h4>


              <div style="font-style: italic">
                {{#if pull_request}}
                 <strong>pull request</strong> -
                {{/if}}

                <span class="{{#ifCond comments '>' 0}} color--green {{else}} color--red {{/ifCond}}">
                  {{comments}} {{pluralize comments "comment" "comments" }}
                </span> -

                <span>
                  last update: <i class="{{dateColor updated_at}}">{{dateFormat updated_at}}</i>
                </span> -

                <span>assignee: {{#if assignee}}
                  <i class="color--green">{{ assignee.login }}</i>
                {{else}}
                  <i class="color--red">none</i>
                {{/if}}
                </span>

                {{#if labels}}
                  - {{# each labels}}
                      <span style="color: #{{color}}">{{name}}</span>
                    {{/each}}
                {{/if}}

              </div>
            </div>
          {{/each}}
        </section>
        {{/if}}
      {{/if}}
    </script>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/handlebars-v2.0.0.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
