<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 300 330">

  <title>Document Order, Done Well</title>

  <style type="text/css">
    text {
      font-family: Verdana, sans-serif;
      font-size: 20px;
    }

    text[role="listitem"] tspan:first-of-type {
      font-weight: bold;
      fill: purple;
    }

    [role="heading"] {
      font-size: 40px;
      font-weight: bold;
      fill: green;
    }

    #fruit[role="list"] {
      stroke-width: 3px;
    }
  </style> 

  <defs>
    <path id="arc" d="M20,60 C100,30 200,30 280,60"/>
  </defs>

  <text role="heading">
    <textPath xlink:href="#arc">Fruit Puzzle</textPath>
  </text>

  <g id="fruit" role="list" 
    transform="translate(0,60)">
    <text x="3" y="30" role="listitem" aria-level="1">
      <tspan>1)</tspan> 
      Pick one of these fruits:</text>

    <g id="fruit" role="list"
      transform="translate(15,40)">
      <path id="pear" role="listitem" aria-level="2"
        transform="translate(5,0)" fill="lime" stroke="black" 
        d="M1.6,38.6 C1.6,33.2 5.6,28.5 8.9,25.0 C12.4,21.4 10.5,8.3 22.5,8.3 
        C34.6,8.3 32.5,22.5 36.1,24.9 C39.7,27.3 43.5,33.1 43.5,38.6 
        C43.5,48.4 34.1,56.4 22.5,56.4 C10.9,56.4 1.5,48.4 1.5,38.6 Z 
        M22.5,8 Q22.5,6 24,2">
        <title>pear</title>
      </path>

      <path id="apple" role="listitem" aria-level="2" 
        transform="translate(60,0)" fill="red" stroke="black" 
        d="M37.8,11.8 C33.6,11.0 29.1,12.4 25.9,15.1 C20.8,10.7 12.3,10.2 7.5,15.2 
        C1.3,20.9 0.1,30.3 2.2,38.1 C4.0,45.4 9.2,52.5 16.7,54.3 
        C19.8,55.0 23.1,54.5 25.9,52.9 C31.6,56.4 39.3,54.1 43.5,49.2 
        C50.3,41.9 52.4,30.3 48.4,21.0 C46.4,16.6 42.6,12.7 37.8,11.8 Z 
        M25.9,15.1 C25.9,10.7 25.1,6.3 23.5,2.2">
        <title>apple</title>
      </path>

      <path id="orange" role="listitem" aria-level="2"
        transform="translate(120,0)" fill="orange" stroke="black" 
        d="M24,10 A12,12 0 1,1 24,54 A12,12 0 1,1 24,10 Z M28,13 Q25,15 24,12">
        <title>orange</title>
      </path>

      <path id="banana" role="listitem" aria-level="2"
        transform="translate(175,0)" fill="yellow" stroke="black" 
        d="M85,13 C81.3,7 82.3,9.7 81,1 L75,2 L77,10 C76,23 65,37 50,44 
        C43,46 36,48 29,48 C19,48 11,45 6,38 C5,33 -1,37 2,41 C2,43 3,45 4,47 
        C9,60 22,68 38,68 L38,68 C45,68 52,66 58,64 C81,54 93,32 85,13 Z">
        <title>banana</title>
      </path>
    </g>

    <text x="3" y="140" role="listitem" aria-level="1">
      <tspan>2)</tspan> Count the number of 
      <tspan x="38" dy="1em">letters in the fruit's name</tspan></text>

    <text x="3" y="190" role="listitem" aria-level="1">
      <tspan>3)</tspan> Add this to the number of 
      <tspan x="38" dy="1em">letters in the fruit's color</tspan></text>

    <text x="3" y="240" role="listitem" aria-level="1">
      <tspan class="listitem">4)</tspan> If the result is 8, you win!
      <tspan x="38" dy="1em">Otherwise, start over</tspan></text>
  </g>


