<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>xlink:href allowed on SVG elements</title>
	</head>
	<body>
		<h1>SVG test</h1>
		<svg width="12cm" height="4cm" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1"
			xmlns:x="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
			<title>Rectangle</title>
			<desc>Example rect01 - rectangle with sharp corners </desc>

			<a xlink:href="doc.xhtml" xlink:title="link" target="ch1">
				<rect x="10" y="20" width="75" height="30" style="stroke: #333366; fill: #6666cc"/>
			</a>
			<a xlink:href="doc.xhtml" target="ch1">
				<title>link</title>
				<rect x="10" y="20" width="75" height="30" style="stroke: #333366; fill: #6666cc"/>
			</a>
		</svg>
		<p>
			<a href="doc.xhtml">another link outside svg</a>
		</p>
	</body>
</html>
