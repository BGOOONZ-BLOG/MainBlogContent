<p>{{APIRef(“CSSOM”)}}</p>
<p>The <strong><code>type</code></strong> property of the {{domxref(“StyleSheet”)}} interface specifies the style sheet language for the given style sheet.</p>
<h2 id="syntax">Syntax</h2>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1">string <span class="op">=</span> <span class="va">stylesheet</span>.<span class="at">type</span></a></code></pre></div>
<h2 id="example">Example</h2>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"> <span class="va">myStyleSheet</span>.<span class="at">type</span> <span class="op">=</span> <span class="st">&#39;text/css&#39;</span><span class="op">;</span></a></code></pre></div>
