<div>
  <earl-assert ng-repeat="assert in asserts"
  assert="assert" options="opt" class="appear">

    <div class="col-xs-12">
      {{ 'AUDIT.RESULTS_FOR' | translate}}:
      <em ng-bind="assert.subject[0].displayHandle()"></em>
      <span ng-if="assert.subject[0].description">
        ({{assert.subject[0].description}})
      </span>
    </div>

  </earl-assert>
</div>
